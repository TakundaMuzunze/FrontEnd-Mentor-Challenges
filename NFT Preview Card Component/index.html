<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="css.css">
  
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <main>
    <div class="card-component">
      <img src="/images/image-equilibrium.jpg">
      <h3>Equilibrium #3429</h3>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="info">
        <p style="color: hsl(178, 100%, 50%);"><img src="/images/icon-ethereum.svg" style="width: 15px; height: 15px;">0.041 ETH</p>
        <p><img src="/images/icon-clock.svg" style="width: 15px; height: 15px;"> 3 days left</p>
      </div>
      <hr>
       <p><img src="images/image-avatar.png" style="width: 20px; height: 20px;"> Creation of <b>Jules Wyvern<b></p>
    </div>
  </main>
